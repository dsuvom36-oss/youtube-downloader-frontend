<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>YouTube HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>YouTube HLS Test</h1>
  <input id="videoUrl" type="text" placeholder="Paste YouTube URL here" size="50"/>
  <button onclick="startHls()">Play HLS</button>
  <br/><br/>
  <video id="player" controls width="720" height="405"></video>

<script>
const API_BASE = "https://youtube-downloader.onrender.com";

async function startHls() {
  const url = document.getElementById("videoUrl").value.trim();
  if (!url) return alert("Enter a YouTube URL");

  try {
    const res = await fetch(`${API_BASE}/api/hls/start?url=${encodeURIComponent(url)}`);
    if (!res.ok) throw new Error("Backend error");
    const data = await res.json();

    const playlistUrl = API_BASE + data.playlistUrl;
    const video = document.getElementById("player");

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(playlistUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = playlistUrl;
      video.addEventListener("loadedmetadata", () => video.play());
    } else {
      alert("HLS not supported in this browser");
    }
  } catch (err) {
    alert("‚ùå Failed: " + err.message);
  }
}
</script>
</body>
</html>
