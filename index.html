<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Downloader | Suvom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .download-btn { transition: all 0.3s ease; }
    .download-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .quality-option { transition: all 0.2s ease; }
    .quality-option:hover { background-color: rgba(255,255,255,0.1); transform: scale(1.02); }
  </style>
</head>
<body class="bg-gray-100">
  <div class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-12">
      <!-- Header -->
      <header class="text-center mb-12" data-aos="fade-down">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">YouTube Downloader</h1>
        <p class="text-xl text-white opacity-80">
          Download videos & playlists in highest quality including 4K, 1080p, 720p and MP3
        </p>
        <div class="flex justify-center mt-6">
          <div class="w-16 h-1 bg-white rounded-full"></div>
        </div>
      </header>

      <!-- Main Form -->
      <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden" data-aos="fade-up">
        <div class="p-6 md:p-8">
          <div class="flex items-center mb-6">
            <i data-feather="youtube" class="text-red-600 mr-3"></i>
            <h2 class="text-2xl font-semibold text-gray-800">Enter YouTube URL</h2>
          </div>
          <form id="downloadForm" class="mb-6">
            <div class="flex flex-col md:flex-row gap-4">
              <input type="url" id="videoUrl"
                placeholder="https://www.youtube.com/watch?v=..."
                class="flex-grow px-4 py-3 rounded-lg border border-gray-300
                focus:outline-none focus:ring-2 focus:ring-purple-500" required />
              <button type="submit"
                class="px-6 py-3 bg-purple-600 text-white font-medium rounded-lg
                hover:bg-purple-700 transition duration-300 flex items-center justify-center">
                <i data-feather="search" class="mr-2"></i> Analyze
              </button>
            </div>
          </form>
          <div class="flex items-center mb-4">
            <i data-feather="info" class="text-gray-500 mr-2"></i>
            <p class="text-sm text-gray-600">Supports videos, playlists, shorts and live streams</p>
          </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
          <div class="border-t border-gray-200 p-6 md:p-8">
            <!-- Video Info -->
            <div class="flex flex-col md:flex-row gap-6 mb-8">
              <div class="w-full md:w-1/3">
                <img id="videoThumbnail" src="" alt="Video thumbnail" class="w-full rounded-lg shadow-md">
              </div>
              <div class="w-full md:w-2/3">
                <h3 id="videoTitle" class="text-xl font-semibold text-gray-800 mb-2"></h3>
                <p id="videoChannel" class="text-gray-600 mb-4"></p>
                <div class="flex flex-wrap gap-2 mb-4">
                  <span id="videoDuration" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm"></span>
                  <span id="videoViews" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm"></span>
                  <span id="videoUploadDate" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm"></span>
                </div>
                <p id="videoDescription" class="text-gray-600 text-sm"></p>
              </div>
            </div>

            <!-- Download Options -->
            <div>
              <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                <i data-feather="download" class="mr-2"></i> Download Options
              </h3>
              <!-- Tabs -->
              <div class="mb-6">
                <div class="flex overflow-x-auto pb-2">
                  <button type="button" class="tab-btn active px-4 py-2 font-medium text-purple-600 border-b-2 border-purple-600 whitespace-nowrap">Video</button>
                  <button type="button" class="tab-btn px-4 py-2 font-medium text-gray-500 border-b-2 border-transparent whitespace-nowrap">Audio (MP3)</button>
                </div>
              </div>
              <!-- Video Options -->
              <div id="videoQualityOptions" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
              <!-- Audio Options -->
              <div id="audioQualityOptions" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p class="mb-4">© 2023 YouTube Downloader by Suvom. All rights reserved.</p>
    </div>
  </footer>

  <script>
    AOS.init();
    feather.replace();

    const API_BASE = "https://youtube-downloader.onrender.com"; // <-- your Render backend

    // Form submission handler
    document.getElementById('downloadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) return;

      const btn = this.querySelector('button[type="submit"]');
      const orig = btn.innerHTML;
      btn.innerHTML = '<i data-feather="loader" class="animate-spin mr-2"></i> Analyzing...';
      feather.replace();

      try {
        const res = await fetch(`${API_BASE}/api/info?url=${encodeURIComponent(url)}`);
        if (!res.ok) throw new Error("Failed to fetch");
        const data = await res.json();

        // Fill video info
        document.getElementById('videoTitle').textContent = data.title;
        document.getElementById('videoChannel').textContent = `By ${data.channel}`;
        document.getElementById('videoThumbnail').src = data.thumbnail;
        document.getElementById('videoDuration').textContent = data.duration;
        document.getElementById('videoViews').textContent = `${data.views} views`;
        document.getElementById('videoUploadDate').textContent = data.uploadDate;
        document.getElementById('videoDescription').textContent = data.description;

        // Clear old
        const videoQ = document.getElementById('videoQualityOptions');
        const audioQ = document.getElementById('audioQualityOptions');
        videoQ.innerHTML = ''; audioQ.innerHTML = '';

        // Add new formats
        data.formats.forEach(fmt => {
          const div = document.createElement('div');
          div.className = 'quality-option bg-gray-50 rounded-lg p-4';
          const label = fmt.qualityLabel || (fmt.audioBitrate ? `${fmt.audioBitrate}kbps` : 'Unknown');
          const type = fmt.hasVideo ? 'video' : 'audio';
          div.innerHTML = `
            <div class="flex items-center justify-between mb-2">
              <span class="font-medium text-gray-800">${label}</span>
              <span class="text-sm bg-purple-100 text-purple-800 px-2 py-1 rounded">${fmt.size}</span>
            </div>
            <div class="flex items-center justify-between text-sm text-gray-600">
              <span>${fmt.mimeType.split(';')[0]}</span>
              <button class="download-btn px-3 py-1 bg-purple-600 text-white text-sm rounded hover:bg-purple-700"
                onclick="window.open('${API_BASE}/api/download?url=${encodeURIComponent(url)}&itag=${fmt.itag}', '_blank')">
                Download
              </button>
            </div>`;
          if (type === 'video') videoQ.appendChild(div);
          else audioQ.appendChild(div);
        });

        document.getElementById('resultsSection').classList.remove('hidden');
      } catch (err) {
        alert("❌ Error: " + err.message);
      } finally {
        btn.innerHTML = orig;
        feather.replace();
      }
    });

    // Tab switcher
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => {
          b.classList.remove('active','text-purple-600','border-purple-600');
          b.classList.add('text-gray-500','border-transparent');
        });
        btn.classList.add('active','text-purple-600','border-purple-600');
        btn.classList.remove('text-gray-500','border-transparent');
        if (btn.textContent.includes("Video")) {
          document.getElementById('videoQualityOptions').classList.remove('hidden');
          document.getElementById('audioQualityOptions').classList.add('hidden');
        } else {
          document.getElementById('videoQualityOptions').classList.add('hidden');
          document.getElementById('audioQualityOptions').classList.remove('hidden');
        }
      });
    });
  </script>
</body>
</html>
